	<section class="orcamentos">
		<div class="orcamento">
			<div class="group-title">
				<h1 class="title-main prpr">Orçamentos Online</h1>
			</div>
			<div class="preen_orca">
				<div class="juncao">
					<div class="formul">
						<h2 class="ind">
							Seu item
						</h2>
						<form class="f2">
							<label>Nome</label>
							<input type="text" name="nome" placeholder="Nome">
							<label>Empresa</label>
							<input type="text" name="empresa" placeholder="Nome da Empresa">
							<label>Telefone</label>
							<input type="text" name="telefone" placeholder="(99) 9 9999-9999">
							<label>E-mail</label>
							<input type="email" name="email" placeholder="seu@email.com">
							<label>Estado/Cidade</label>
							<input type="text" name="email" placeholder="Estado/Cidade">
						</form>
					</div>
					<div class="orcamento-do-produto">
						<h3 class="ind odp">
							Orçamento dos produtos
						</h3>
						<div class="qtd-pr">
							<p class="titulo-orca">Lista de itens.</p>
							<ul class="list-itens">
								<li class="item-orca">
									<form class="form-item">
										<div class="sep dif">
											<label>Descrição</label>
											<select type="text" name="NomeDoProduto" class="select-item">
												<option value="Seladora Conjugada" selected>
													Seladora Conjugada
												</option>
											</select>
										</div>
										<div class="sep">
											<label>Qtd</label>
											<input type="number" name="quantidade" placeholder="X-X" class="qtd">
										</div>
										<div class="div-btn">
											<button class="btn-remove">Remover</button>
										</div>
									</form>
								</li>
								<li class="item-orca">
									<form class="form-item">
										<div class="sep dif">
											<label>Descrição</label>
											<input type="text" name="DescricaoDoProduto" class="descricao-orca" placeholder="Descrição">
										</div>
										<div class="sep">
											<label>Qtd</label>
											<input type="number" name="quantidade" placeholder="X-X" class="qtd">
										</div>
										<div class="div-btn">
											<button class="btn-remove">Remover</button>
										</div>
									</form>
								</li>
							</ul>
						</div>
					</div>
				</div>		
				<button class="btn-orca">Solicitar Orçamento</button>						
			</div>
		</section>
		<footer class="rodape">		
			<div class="logo-rodape-fale">
				<img src="./src/imagens/logo.png">
			</div>		
		</footer>
